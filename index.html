<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Raspberry Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>

  <section class="container">
    <h1 class="header-title">
      <img class="title-section__image" src="images/title.png" alt="title">
    </h1>
    <div class="title-section__button-container">
      <button id="title-section__button" class="title-section__button">enter the gates</button>
    </div>

    <header class="header">
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-list__element">
              <a class="navigation-list__element-link" href="">about</a>
            </li>
            <li class="navigation-list__element">
              <a class="navigation-list__element-link" href="">offer</a>
            </li>
            <li class="navigation-list__element navigation-list__element-logo">
              <a class="navigation-list__element-link" href=""><img class="navigation-list__element-image" src="images/logo.png" alt="logo"></a>
            </li>
            <li class="navigation-list__element">
              <a class="navigation-list__element-link" href="">gallery</a>
            </li>
            <li class="navigation-list__element">
              <a class="navigation-list__element-link" href="">contact</a>
            </li>

            <div class="hamburger-container" onclick="changeHamburger(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
          </ul>
        </nav>

        <nav class="navigation-mobile">
            <ul class="navigation-mobile-list">
              <li class="navigation-mobile-list__element">
                <a class="navigation-mobile-list__element-link" href="">about</a>
              </li>
              <li class="navigation-mobile-list__element">
                <a class="navigation-mobile-list__element-link" href="">offer</a>
              </li>
              <li class="navigation-mobile-list__element">
                <a class="navigation-mobile-list__element-link" href="">gallery</a>
              </li>
              <li class="navigation-mobile-list__element">
                <a class="navigation-mobile-list__element-link" href="">contact</a>
              </li>
            </ul>
          </nav>
      </header>
    
      <section class="title-section">
      </section>
    
      <footer class="footer">
        <div class="footer__copyright">
          <span class="footer__copyright-text">&copy; 2014 raspberry kingdom</span>
        </div>
        <div class="footer__cookies">
          <a class="footer__cookies-text" href="">cookies</a>
          <span class="footer__cookies-separator">|</span>
          <a class="footer__privacy-text" href="">privacy</a>
        </div>
        <div class="footer__designby">
          <span class="footer__designby-text">Design by <span class="footer__designby-text--author">Wizard of Oz</span></span>
        </div>
      </footer>
  </section>

  <section class="shadow"></section>

  <section class="popup">
    <h3 class="popup-header">Are you a Raspbery Knight?</h3>
    <form class="popup-form" action="">
      <!-- <input class="popup__input-email" type="email" placeholder="Email">
      <input class="popup__input-password" type="password" placeholder="Password"> -->



      
      <div class="group">
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email</label>
      </div>
          
        <div class="group">
          <input type="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>




      <button class="popup__button" type="submit">log in</button>
    </form>
  </section>

  <script src="main.js"></script>
</body>
</html>
